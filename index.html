<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo list</title>
</head>
<body>
    <div id="todo-list">
        <h1>Todo List</h1>

        </form>
        <ul id="tasks"></ul>
    </div>
</body>
<script src="app.js"></script>

</html>
